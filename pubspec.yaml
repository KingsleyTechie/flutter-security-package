name: flutter_security_package
description: A comprehensive security package for Flutter applications with encryption, secure storage, network security, and vulnerability protection.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.1
  pointycastle: ^3.7.3
  crypto: ^3.0.3
  uuid: ^4.0.0
  dio: ^5.0.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  biometric_storage: ^5.0.0
  local_auth: ^2.1.6
  device_info_plus: ^9.0.0
  package_info_plus: ^5.0.0
  connectivity_plus: ^5.0.0
  logger: ^2.0.0
  sentry_flutter: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.0

flutter:
  uses-material-design: true
